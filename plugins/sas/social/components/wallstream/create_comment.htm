<div class="comment_create col s12" id="post-{{ post.id }}-comment_create_form">
    {{ form_ajax('onCreateComment', { 'success': "$('.comment_create textarea').val('');", update: { '@posts': '#wallStream'} }) }}
	<div class="row">
		<input type="hidden" name="post_id" value="{{ post.id }}"/>
		<div class="input-field col s12">
			<textarea
				name="content"
				id="post-{{ post.id }}-comment-content"
				class="materialize-textarea"
				rows="1",
				placeholder="Nội dung lời bình...">
			</textarea>
			<label for="post-{{ post.id }}-comment-content">Lời bình mới</label>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<button class="btn waves-effect waves-light right" type="submit" name="action">Đăng
					<i class="material-icons right">send</i>
				</button>
			</div>
		</div>
	</div>
    {{ form_close() }}
</div>
