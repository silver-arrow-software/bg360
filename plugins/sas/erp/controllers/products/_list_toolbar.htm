<div data-control="toolbar">
    <a
            href="<?= Backend::url('sas/erp/products/create') ?>"
            class="btn btn-primary oc-icon-plus">
        <?= e(trans('sas.erp::lang.products.new_product')) ?>
    </a>
    <button
            class="btn btn-default oc-icon-trash-o"
            disabled="disabled"
            onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
            data-request="onDelete"
            data-request-confirm="<?= e(trans('sas.erp::lang.products.delete_confirm')) ?>"
            data-trigger-action="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-request-success="$(this).prop('disabled', true)"
            data-stripe-load-indicator>
        <?= e(trans('backend::lang.list.delete_selected')) ?>
    </button>

    <div class="btn-group">
        <button
                class="btn btn-default oc-icon-eye"
                disabled="disabled"
                onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
                data-request="onShow"
                data-request-confirm="<?= e(trans('sas.erp::lang.products.show_confirm')) ?>"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).prop('disabled', true)"
                data-stripe-load-indicator>
            <?= e(trans('sas.erp::lang.products.show_selected')) ?>
        </button>
        <button
                class="btn btn-default oc-icon-eye-slash"
                disabled="disabled"
                onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
                data-request="onHide"
                data-request-confirm="<?= e(trans('sas.erp::lang.products.hide_confirm')) ?>"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).prop('disabled', true)"
                data-stripe-load-indicator>
            <?= e(trans('sas.erp::lang.products.hide_selected')) ?>
        </button>
    </div>

    <a
        href="<?= Backend::url('sas/erp/products/import') ?>"
        class="btn btn-primary oc-icon-plus">
        <?= e(trans('sas.erp::lang.products.import_bggeek')) ?>
    </a>
</div>
