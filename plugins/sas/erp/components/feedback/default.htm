<form onsubmit="sasFeedbackFormSubmit(this, event);" method="POST">

    <script>
        function sasFeedbackFormSubmit(el, event) {
            event.preventDefault();
            $(el).request('{{ __SELF__ }}::onSend', {
                success: function(data) {
                    swal('Chân thành cám ơn!', 'Chúng tôi sẽ phản hồi trong thời gian sớm nhất');
                },
                error: function(data) {
                    swal('Xin lỗi!', 'Vui lòng thử lại vào lúc khác.');
                }
            });
        }
    </script>

    <div class="form-group label-floating">
        <label for="feedback-name" class="control-label">Họ tên</label>
        <input type="text" class="form-control" name="feedback[name]" id="feedback-name" />
    </div>

    <div class="form-group label-floating">
        <label for="feedback-email" class="control-label">Email</label>
        <input type="email" class="form-control" name="feedback[email]" id="feedback-email" />
    </div>

    <div class="form-group">
        <label for="feedback-message">Nội dung lời nhắn</label>
        <textarea name="feedback[message]" class="" id="feedback-message" data-provide="markdown"></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-raised">Gửi</button>

</form>
