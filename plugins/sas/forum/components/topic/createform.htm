{{ form_open({ request: 'onCreate' }) }}

    <div class="form-group label-floating">
        <label for="topicSubject" class="control-label">Tiêu đề</label>
        <input
            id="topicSubject"
            name="subject"
            type="text"
            class="form-control"
            value="{{ post('subject') }}" />
    </div>

    <div class="form-group">
        <label for="topicContent" class="control-label">Nội dung</label>
        <textarea
            id="topicContent"
            name="content"
            rows="10"
            type="text"
			data-provide="markdown"
            class="">{{ post('content') }}</textarea>
    </div>

    <div class="form-group post-buttons">
        <button type="submit" class="btn btn-primary btn-lg btn-raised">Đăng chủ đề</button>
        {% if returnUrl %}
            <a class="btn btn-link btn-lg" href="{{ returnUrl }}">Hủy bỏ</a>
        {% endif %}
    </div>

    <input type="hidden" name="channel" value="{{ channel.id }}" />

{{ form_close() }}
