<div class="row">

    <div class="col-md-9">
        {{ form_open({ method: 'get' })}}
            <div class="search-box">
                <input type="text" name="search" class="form-control" placeholder="Search topics" value="{{ input('search')|e }}">
            </div>
        {{ form_close() }}
    </div>
    <div class="col-md-3 text-right">
        {% if isGuest %}
            <p>{{ 'forum_login_to_post'|_ }}</p>
        {% else %}
			{% if (channel.is_moderated and member.is_moderator) or (not channel.is_moderated) %}
            <a href="{{ topicPage|page }}?channel={{ channel.id }}" class="btn btn-primary btn-block">
                {{ 'forum_create_new_post'|_ }}
            </a>
			{% endif %}
        {% endif %}
    </div>

</div>
