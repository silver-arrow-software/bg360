<form data-request="onCustomFormSubmit"
      data-request-success=""
      data-request-validate
      data-request-flash>
    <div class="form-group label-floating">
        <label for="postTitle" class="control-label">Tiêu đề bài viết</label>
        <input name="postTitle" type="text" class="form-control" id="postTitle">
        <span data-validate-for="title"></span>
    </div>

    <div class="form-group">
        <label for="postContent">Nội dung</label>
        <textarea name="postContent" class="" id="postContent" placeholder="Nội dung bài viết" data-provide="markdown" rows="20"></textarea>
        <span data-validate-for="content"></span>
    </div>

    <button type="submit" class="btn btn-raised btn-primary" data-attach-loading>Lưu</button>
    <div class="alert alert-danger" data-validate-error>
        <p data-message></p>
    </div>
</form>
