<form data-request="onCustomFormSubmit"
      data-request-success="alert('Thank you for your subscription to our newsletter!')"
      data-request-validate
      data-request-flash>
    <div class="form-group">
        <label for="subscribersName">Name</label>
        <input name="name" type="text" class="form-control" id="subscribersName" placeholder="Enter your name">
        <span data-validate-for="name"></span>
    </div>

    <div class="form-group">
        <label for="subscribersEmail">Email</label>
        <input name="email" type="email" class="form-control" id="subscribersEmail" placeholder="Enter your email">
        <span data-validate-for="email"></span>
    </div>

    <button type="submit" class="btn btn-default" data-attach-loading>Submit</button>
    <div class="alert alert-danger" data-validate-error>
        <p data-message></p>
    </div>
</form>
