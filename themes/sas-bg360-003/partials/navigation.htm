<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ 'home'|page }}"><img src="{{ 'assets/images/logo_white.png'|theme }}" style="height:30px; width:auto;" /></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="{% if( this.page.id == 'about') %}active {% endif %}">
                        <a href="{{ 'place'|page({slug:'5833b88d6fff9'}) }}">Giới thiệu</a>
                    </li>
                    <li class="{% if( this.page.id == 'services') %}active {% endif %}">
                        <a href="{{ 'products'|page({ownerId:'1'}) }}">Sản phẩm</a>
                    </li>
                    <li class="{% if( this.page.id == 'contact') %}active {% endif %}">
                        <a href="{{ 'contact'|page }}">Liên hệ</a>
                    </li>
                    {% if user %}
              			<li class="dropdown">
              				<a class="dropdown-toggle" href="#!" data-toggle="dropdown"><span>{{ user.name }} </span><b class="caret"></b></a>
                            <!-- Dropdown Structure -->
                			<ul class='dropdown-menu'>
                				<li>
                					<a href="{{ 'profile'|page({ slug: user.slug }) }}">
                						<i class="fa fa-pencil"></i> <span>Trang cá nhân</span>
                					</a>
                				</li>
                				<li class="divider"></li>
                				<li>
                					<a href="javascript:;" data-request="onLogout" data-request-data="redirect: ''">
                						<i class="fa fa-sign-out"></i><span>Đăng xuất</span>
                					</a>
                				</li>
                			</ul>
              			</li>
                    {% else %}
                    <li class="{% if this.page.id == 'account' %}active{% endif %}"><a href="{{ 'account'|page }}">Đăng nhập</a></li>
                    {% endif %}
                    <li id="homeTopCart">
                        {% partial 'shoppingcart' %}
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
