[viewBag]
==
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  	<title>{{ this.theme.site_name }} - {{ this.page.title }}</title>
  	<meta name="description" content="{{ this.page.meta_description|default(this.theme.meta_description) }}">
  	<meta name="title" content="{{ this.theme.meta_title }}">
  	<meta name="author" content="{{ this.theme.site_author }}">
  	<link rel="icon" type="image/png" href="{{ 'assets/images/logo_small.png'|theme }}" />

    {% if this.theme.load_google_fonts %}
      <link href="https://fonts.googleapis.com/css?family={{ this.theme.google_font_family }}" rel="stylesheet">
    {% endif %}

    {% if this.theme.load_fontawesome %}
      <link href="{{ ['assets/css/font-awesome.min.css']|theme }}" rel="stylesheet">
    {% endif %}

    {% if this.theme.load_material_icons %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% endif %}

  	<link href='/themes/sas-bg360-003/assets/bootstrap-material-design/css/roboto_fonts.css' rel="stylesheet" type='text/css'>

    <link href="{{ [
  		'assets/bootstrap/css/bootstrap.min.css',
  		'assets/bootstrap-material-design/css/bootstrap-material-design.css',
  		'assets/bootstrap-material-design/css/ripples.min.css',
  		'assets/css/theme.css',
  		'assets/css/bootstrap-markdown.min.css',
        'assets/css/pickadate/default.css',
        'assets/css/pickadate/default.date.css',
        'assets/css/pickadate/default.time.css',
        'assets/css/sweetalert.css',
  	]|theme }}" rel="stylesheet">

  	{% styles %}

    {% if this.theme.custom_css %}
      <style>
      {{ this.theme.custom_css }}
      </style>
    {% endif %}

    <!-- Uses Bootstrap v3.3.5 -->
  	<!-- Use material.min.css for limited colors and material-fullpalette.min for full colors. -->
  	<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->

  	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
