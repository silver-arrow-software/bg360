<div class="panel panel-default">
    <div class="panel-body">
        {{ form_ajax('onCreatePost', { 'update': { '@posts': '#wallStream' } }) }}
        <div class="form-group label-floating">
            <label class="control-label" for="content">Vài dòng cảm xúc?</label>
            <textarea name="content" class="form-control" rows="2"></textarea>
        </div>
        <input type="submit" class="btn btn-primary btn-raised" value="Chia sẻ" />
        {{ form_close() }}
    </div>
</div>
